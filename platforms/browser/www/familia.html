<!-- Initial Page, "data-name" contains page name -->
<div data-name="familia" class="page">

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner barraNav">
            <div class="left"><a href="/home/" class="link" style="color: white;"><i class="fas fa-chevron-circle-left"></i></a></div>
            <div class="right">
                <!-- Link to enable searchbar -->
                <a class="link icon-only searchbar-enable" data-searchbar=".searchbarF" style="color: white;">
                    <i style="" class="fas fa-search"></i>
                </a>
            </div>
            <form class="searchbar searchbarF searchbar-expandable searchbar-init" data-search-container=".listFamilia" data-search-item="li" data-search-in=".item-title">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input type="search" placeholder="Buscar" />
                        <i class="searchbar-icon"></i>
                        <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancelar</span>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Toolbar -->

    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block" style="margin-top: 10px;">
            <div class="row">
                <div class="col-100" style="text-align: center; align-items: center;">
                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-30"></div>
                        <div class="col-40"><img src="img/familia.png" style="width: 100%; border-radius: 5px; height: 20vh;"/></div>
                        <div class="col-30"></div>
                    </div>
                    <div class="row">
                        <div class="col-30"></div>
                        <button class="col-40 button button-raised button-fill popup-open" style="background-color: #004288;" data-popup=".popupFamiliar"><i style="" class="fas fa-user-plus"></i> Agregar</button>
                        <div class="col-30"></div>
                    </div>
                </div>
                <div class="list media-list listFamilia" style="width: 100%; margin-bottom: 0px; margin-top: 15px;">
                    <ul id="familiares" style="background: transparent;">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="popup popupFamiliar">
        <div class="view">
            <div class="page">
                <div class="navbar barraNav">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title colorTexto">Agregar Familiar</div>
                        <div class="right">
                            <!-- Link to close popup -->
                            <a class="link popup-close"><i class="far fa-times-circle colorTexto"></i></a>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <form class="list formFamiliar" id="formFamiliar" name="formFamiliar" method="POST" action="javascript:guardarFamiliar()">
                            <ul style="background: transparent;">
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Documento</div>
                                            <div class="item-input-wrap">
                                                <input style="border: 1px #004288 solid; border-radius: 5px;" type="text" id="documentof" name="documento" placeholder="Documento" required>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Nombres</div>
                                            <div class="item-input-wrap">
                                                <input style="border: 1px #004288 solid; border-radius: 5px;" type="text" id="nombresf" name="nombres" placeholder="Nombres" required>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Apellidos</div>
                                            <div class="item-input-wrap">
                                                <input style="border: 1px #004288 solid; border-radius: 5px;" type="text" id="apellidosf" name="apellidos" placeholder="Apellidos" required>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-30"></div>
                                        <button type="submit" class="col-40 button button-fill button-round" style="background-color: #004288; margin-top: 15px;">Guardar</button>
                                        <div class="col-30"></div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
