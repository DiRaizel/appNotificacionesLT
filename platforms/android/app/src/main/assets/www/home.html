<!-- Initial Page, "data-name" contains page name -->
<div data-name="home" class="page">

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner barraNav">
            <div class="left iconoMenu"><a href="#" class="panel-open"><i style="" class="fas fa-bars"></i></a></div>
            <!--<div class="title" style="color: white;">Notificaciones</div>-->
            <div class="right">
                <!-- Link to enable searchbar -->
                <a class="link icon-only searchbar-enable" data-searchbar=".searchbar">
                    <i style="" class="fas fa-search"></i>
                </a>
<!--                <a href="#" class="iconoNavD popup-open" data-popup=".popup-categoriaEmpresa"><i style="" class="fas fa-grip-horizontal"></i></a>
                <a  href="#" class="iconoNavD popup-open" data-popup=".popup-ciudadInicio"><i style="" class="fas fa-map-marked-alt"></i></a>-->
            </div>
            <!--Searchbar is a direct child of "navbar-inner"-->
            <form class="searchbar searchbar-expandable searchbar-init" data-search-container=".listEmpresasHome" data-search-item="li" data-search-in=".item-title">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input type="search" placeholder="Buscar" />
                        <i class="searchbar-icon"></i>
                        <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancelar</span>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Toolbar -->

    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block" style="margin-top: 0px;">
            <div class="card">
                <div class="card-content">
                    <!-- swiper properties in JSON format in data-swiper attribute -->
                    
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="list media-list listEmpresasHome">
                        <ul style="" id="empresasHome">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup popup-ciudadInicio" style="">
        <div class="block">
            <div class="divTCI">
                <h2 style="">Selecciona ciudad</h2>
            </div>
            
        </div>

    <div class="popup popup-categoriaEmpresa" style="">
        <div class="block">
            <div class="divTCI">
                <h2 style="">Selecciona categoria</h2>
            </div>
            <div class="list media-list">
                <ul style="" id="categoriaE">

                </ul>
            </div>
        </div>
    </div>

</div>
